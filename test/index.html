<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decantcias - DESARROLLO</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Agregamos un cartelito para que vos sepas que est√°s en la versi√≥n de prueba */
        .dev-banner {
            background: #ff0000;
            color: white;
            text-align: center;
            font-size: 12px;
            padding: 5px;
            position: sticky;
            top: 0;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="dev-banner">EST√ÅS EN MODO PRUEBA (DESARROLLO)</div>

    <header>
        <h1>Decantcias</h1>
        <div id="cart-icon" onclick="openCart()">
            üõí <span id="cart-count">0</span>
        </div>
    </header>

    <main id="main-grid">
        </main>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModals()">&times;</span>
            <img id="modal-img" src="" alt="Perfume">
            <h2 id="modal-title"></h2>
            <p id="modal-desc" style="white-space: pre-line; margin: 15px 0; color: #555;"></p>
            <div id="modal-price" class="price"></div>
            <div class="qty-controls">
                <button onclick="updateQty(-1)">-</button>
                <span id="prod-qty">1</span>
                <button onclick="updateQty(1)">+</button>
            </div>
            <button class="btn-add" onclick="addToCart()">Agregar al carrito</button>
        </div>
    </div>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModals()">&times;</span>
            <h2>Tu Carrito</h2>
            <div id="cart-list"></div>
            <div class="cart-footer">
                <p>Total: <span id="cart-total">$0</span></p>
                <button class="btn-send" onclick="sendWhatsApp()">Pedir por WhatsApp</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
