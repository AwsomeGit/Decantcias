<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decantcias</title>

 <link rel="stylesheet" href="styles.css?v=1005">
  
  <!-- FUENTES -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <!-- LOGO GRANDE SOBRE EL GUANTE (detr√°s de todo el contenido) -->
  <div class="bg-logo" aria-hidden="true"></div>

  <!-- HERO -->
  <header class="hero">
    <div class="hero-overlay">
  <div class="hero-content">
  <img src="fotos/logodecantcias.png" alt="Decantcias" class="hero-logo">
</div>
    </div>
  </header>

  <!-- MARCAS -->
  <section id="brands" class="brands-grid"></section>

  <!-- LISTA FILTRADA -->
  <section id="brandView" class="brand-view hidden">
    <div class="brand-head">
      <button id="brandBack" class="back-btn" type="button">‚Üê Volver</button>
      <h2 id="brandTitle"></h2>
    </div>
    <div id="brandProducts" class="products-grid"></div>
  </section>

  <!-- CAT√ÅLOGO COMPLETO -->
  <section id="products" class="products-grid hidden"></section>

  <!-- BOTON CARRITO -->
  <div class="cart-bar">
    <button id="openCartBtn" class="cart-btn" type="button">
      üõí <span id="cartCount">0</span>
    </button>
  </div>

  <!-- ================= MODAL PRODUCTO (CORREGIDO) ================= -->
  <div id="modalOverlay" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-box" role="document">
      <button id="modalClose" class="modal-close" type="button" aria-label="Cerrar">‚úï</button>

      <div class="modal-left">
        <div class="modal-gallery">
          <img id="modalImg" class="modal-main-img" alt="">
          <div id="modalThumbs" class="modal-thumbs"></div>
        </div>
      </div>

      <div class="modal-right">
        <h2 id="modalTitle" class="modal-title"></h2>
        <p id="modalDesc" class="modal-desc"></p>
        <div id="modalPrice" class="modal-price"></div>

        <!-- BOTONERA abajo -->
        <div class="modal-actions">
          <!-- PERFUME -->
          <div class="qty-row qty-row-split">
            <span id="perfumeLabel" class="qty-label">Perfume</span>
            <div class="qty-controls">
              <button id="qtyMinus" type="button">-</button>
              <span id="qtyVal">0</span>
              <button id="qtyPlus" type="button">+</button>
            </div>
          </div>

          <!-- DECANT (switch) -->
          <div class="decant-row">
            <div class="decant-left">
              <label class="switch" aria-label="Activar decant">
                <input type="checkbox" id="decantToggle">
                <span class="slider"></span>
              </label>
              <span class="decant-label">Decant</span>
            </div>

            <div class="decant-right">
              <span id="decantPriceLabel" class="decant-price">Decant 5ML</span>
            </div>
          </div>

          <div class="qty-row qty-row-split">
            <span class="qty-label">Cantidad decant</span>
            <div class="qty-controls">
              <button id="decMinus" type="button">-</button>
              <span id="decVal">1</span>
              <button id="decPlus" type="button">+</button>
            </div>
          </div>

          <button id="addToCartBtn" class="btn-cart" type="button">Agregar al carrito</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ================= MODAL CARRITO ================= -->
  <div id="cartOverlay" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-box cart-box" role="document">
      <button id="cartClose" class="modal-close" type="button">‚úï</button>
      <h2 class="modal-title">üõí Carrito</h2>

      <div id="cartItems" class="cart-items"></div>

      <div class="cart-total">
        Total: <b id="cartTotal">$0</b>
      </div>

      <button id="waBtn" class="btn-whatsapp" type="button">Comprar por WhatsApp</button>
      <button id="clearCartBtn" class="btn-clear" type="button">Vaciar carrito</button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer-bar">
    <img class="footer-deco footer-deco-left" src="fotos/logo-footer.png" alt="" aria-hidden="true">
    <img class="footer-deco footer-deco-right" src="fotos/logo-footer.png" alt="" aria-hidden="true">

    <div class="footer-inner">
      <div class="footer-left">
        ¬© 2026 Decantcias ‚Ä¢ Perfumes √°rabes originales ‚Ä¢ Decants premium ‚Ä¢ Env√≠os a todo el pa√≠s
      </div>
      <div class="footer-right">
        <a href="#products" class="footer-btn primary">Ver cat√°logo</a>
        <a href="https://wa.me/5493517883411" target="_blank" rel="noopener" class="footer-btn ghost">WhatsApp</a>
      </div>
    </div>
  </footer>

  <!-- LIBRERIA CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- TU JS -->
  <script src="main.js?v=101" defer></script>
</body>
</html>
