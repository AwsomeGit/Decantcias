<body>

<!-- HERO -->
<header class="hero">
  <div class="hero-overlay">
    <div class="hero-content">
      <h1>DECANTCIAS</h1>
    </div>
  </div>
</header>

<!-- MARCAS -->
<section id="brands" class="brands-grid"></section>

<!-- VISTA MARCA -->
<section id="brandView" class="brand-view hidden">
  <div class="brand-head">
    <button id="brandBack" class="back-btn">‚Üê Volver</button>
    <h2 id="brandTitle"></h2>
  </div>
  <div id="brandProducts" class="products-grid"></div>
</section>

<!-- PRODUCTOS GENERALES -->
<section id="products" class="products-grid hidden"></section>


<!-- BOTON CARRITO -->
<div class="cart-bar">
  <button id="openCartBtn" class="cart-btn">
    üõí <span id="cartCount">0</span>
  </button>
</div>


<!-- ================= MODAL PRODUCTO ================= -->
<div id="modalOverlay" class="modal hidden">
  <div class="modal-box">

    <button id="modalClose" class="modal-close">‚úï</button>

    <div class="modal-gallery">
      <img id="modalImg" class="modal-main-img">
      <div id="modalThumbs" class="modal-thumbs"></div>
    </div>

    <h2 id="modalTitle"></h2>
    <p id="modalDesc"></p>
    <div id="modalPrice" class="modal-price"></div>

    <!-- PERFUME -->
    <div class="qty-row">
      <span>Perfume</span>
      <button id="qtyMinus">-</button>
      <span id="qtyVal">0</span>
      <button id="qtyPlus">+</button>
    </div>

   <!-- DECANT (switch) -->
<div class="decant-row">
  <div class="decant-left">
    <label class="switch">
      <input type="checkbox" id="decantToggle">
      <span class="slider"></span>
    </label>
    <span class="decant-label">Decant</span>
  </div>

  <div class="decant-right">
    <span class="decant-price">Decant 5ML</span>
  </div>
</div>

    <div class="qty-row">
      <button id="decMinus">-</button>
      <span id="decVal">1</span>
      <button id="decPlus">+</button>
    </div>

    <button id="addToCartBtn" class="btn-cart">Agregar al carrito</button>
  </div>
</div>


<!-- ================= MODAL CARRITO ================= -->
<div id="cartOverlay" class="modal hidden">
  <div class="modal-box cart-box">

    <button id="cartClose" class="modal-close">‚úï</button>
    <h2>üõí Carrito</h2>

    <div id="cartItems" class="cart-items"></div>

    <div class="cart-total">
      Total: <b id="cartTotal">$0</b>
    </div>

    <button id="waBtn" class="btn-whatsapp">Comprar por WhatsApp</button>
    <button id="clearCartBtn" class="btn-clear">Vaciar carrito</button>

  </div>
</div>
